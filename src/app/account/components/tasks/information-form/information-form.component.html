
<span class="advice-message" >*Remember to choose carefully the information provided</span>
<form [formGroup]="userForm" (ngSubmit)='onSubmit()' class="form-container">
    <div class="input-container">
        <span>Username</span>
        <mat-form-field appearance="outline" class="form-input">
            <mat-label>Username</mat-label>
            <input  class="form-input" matInput id="username" formControlName="username">
            <mat-error *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
                Username is required.
              </mat-error>
        </mat-form-field>  
    </div>

    <div></div>
    <div class="input-container">
        <span>Firstname</span>
        <mat-form-field appearance="outline" class="form-input">
            <mat-label>Firstname</mat-label>
            <input  class="form-input" matInput id="firstname" formControlName="firstname">
            <mat-error *ngIf="userForm.get('firstname')?.invalid && userForm.get('firstname')?.touched">
                Firstname is required.
              </mat-error>
        </mat-form-field> 

    </div>
    <div class="input-container">
        <span>Lastname</span>
        <mat-form-field appearance="outline" class="form-input">
            <mat-label>Lastname</mat-label>
            <input  class="form-input" matInput id="lastname" formControlName="lastname">
            <mat-error *ngIf="userForm.get('lastname')?.invalid && userForm.get('lastname')?.touched">
                Lastname is required.
              </mat-error>
        </mat-form-field>   
    </div>

    <div class="input-container">
        <span>Phone</span>
        <mat-form-field appearance="outline" class="form-input">
            <mat-label>Phone</mat-label>
            <input  class="form-input" matInput id="phone" formControlName="phone">
            <mat-error *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
                Phone is required.
              </mat-error>
        </mat-form-field>   

    </div>
    <div></div>

    <div class="input-container">
        <span>Email</span>
        <mat-form-field appearance="outline" class="form-input">
            <mat-label>Email</mat-label>
            <input  class="form-input" matInput id="email" formControlName="email">
            <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
                Email is required.
              </mat-error>
        </mat-form-field>   
    </div>
    <div></div>
    <button class="submit-button"  type="submit" [disabled]="userForm.invalid">Save</button>
</form>
