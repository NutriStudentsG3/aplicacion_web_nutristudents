<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.component.css">
<body>
    <div class="container">
        <div class="left-side">
            <img src="\images\logo.png" alt="Logo" class="logo">
        </div>
        <div class="right-side">
            <div class="login-box">
                <h1>TE DAMOS LA BIENVENIDA A</h1>
                <h2>SNACK TRACK</h2>
                <p class="parrafo">Inicia sesión con tu cuenta para continuar</p>
                <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                    <input type="email" placeholder="EMAIL" [(ngModel)]="email" name="email" autocomplete="email" required>
                    <input type="password" placeholder="CONTRASEÑA" [(ngModel)]="password" name="password" autocomplete="current-password" required>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <br>
                    <button type="submit">INICIA SESIÓN</button>
                </form>
                <br>
                <p class="error" *ngIf="loginError">{{ loginError }}</p>
                <p class="parrafo">¿Todavía no eres usuario? <a href="/register">¡Regístrate ahora!</a></p>
            </div>
        </div>
    </div>
</body>
