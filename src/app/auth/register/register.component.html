<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <div class="left-side">
            <img src=".\images\logo.png" alt="Logo" class="logo">
        </div>
        <div class="right-side">
            <div class="login-box">
                <h1 class="bienvenida">TE DAMOS LA BIENVENIDA A</h1>
                <h2 class="snack-track">SNACK TRACK</h2>
                <p>Ingresa tus datos para crear tu cuenta</p>
                <form   form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
                    <input type="nombre" placeholder="INGRESA TU NOMBRE" [(ngModel)]="nombre" name="nombre" required>
                    <input type="email" placeholder="INGRESA TU EMAIL" [(ngModel)]="email" name="email" required>
                    <input type="password" placeholder="INGRESA TU CONTRASEÑA" [(ngModel)]="password" name="password" required>
                    <input type="dnpassword" placeholder="INGRESA NUEVAMENTE TU CONTRASEÑA" [(ngModel)]="passwordRepeat" name="dnpassword" required>
                    <br>
                    <button type="submit">SIGUIENTE</button></form>
                <p>{{ message }}</p>
            </div>
        </div>
    </div>
</body>
